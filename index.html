<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScript-->
    <script defer src="script.js"></script>

</head>

<body>
    <div id="app">
        <main>
            <header></header>
            <!--Container-->
            <div class="container mt-5">

                <!--container header-->
                <div class="row" id="header-container">
                    <!--header left-->
                    <div class="col-4 header-left d-flex align-items-center justify-content-between">
                        <div>
                            <img class="img-fluid profile-pic me-3" src="img/avatar_io.png" alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="d-flex gap-3">
                            <i class="bi bi-arrow-repeat fs-4"></i>
                            <i class="bi bi-chat fs-4"></i>
                            <i class="bi bi-three-dots-vertical fs-4"></i>
                        </div>
                    </div>
                    <!--header right-->
                    <div class="col-8 header-right d-flex align-items-center">
                        <div>
                            <img class="img-fluid profile-pic me-3" src="img/avatar_5.png" alt="">
                        </div>
                        <div>
                            <div>Michele</div>
                            <div>Ultimo accesso alle ore 12:00</div>
                        </div>
                    </div>
                </div>

                <!--container main-->
                <div class="row justify-content-center">
                    <!--Contacts area-->
                    <div class="col-4" id="contacts">
                    </div>
                    <!--Messages area-->
                    <div class="col-8 p-5 d-flex justify-content-between" id="messages">

                        <div class="col-4">
                            <ul id="received-messages">
                                <li class="px-3">Ciao come stai?</li>
                            </ul>
                        </div>
                        <div class="col-4">
                            <ul id="sent-messages">
                                <li class="px-3">Tutto bene grazie, tu?</li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>

        </main>
        <footer></footer>
    </div>
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
