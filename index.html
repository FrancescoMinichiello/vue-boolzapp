<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScript-->
    <script defer src="script.js"></script>

</head>

<body>
    <div id="app">
        <header>
        </header>

        <main>
            <div id="full-container" class="container">
                <div class="row">
                    <!--contacts-->
                    <div id="contacts" class="col-4 p-0">
                        <!--header left-->
                        <div class="header-left d-flex align-items-center justify-content-between p-2">
                            <div>
                                <img class="img-fluid profile-pic me-3" src="img/avatar_io.png" alt="">
                                <span>Sofia</span>
                            </div>
                            <div class="d-flex gap-3">
                                <i class="bi bi-arrow-repeat fs-4"></i>
                                <i class="bi bi-chat fs-4"></i>
                                <i class="bi bi-three-dots-vertical fs-4"></i>
                            </div>
                        </div>
                        <!--notification-->
                        <div class="notification d-flex align-items-center p-2">
                            <i class="bi bi-bell-slash fs-4 mx-4"></i>
                            <div>
                                <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!--search chat-->
                        <div class="purple">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                    aria-label="Cerca" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <!--chat list-->
                        <div class="chat-list">
                            <ul class="p-0">
                                <!--creo un ciclo per girare tra tutti i contatti-->
                                <li class="d-flex align-items-center" v-for="(contact, index) in contacts"
                                    @click="selectContact(index)">
                                    <!--stampo in pagina l'immagine di ogni contatto presente nell'array-->
                                    <img :src="contact.avatar" class="profile-pic ms-3 my-3" :alt="contact.name">
                                    <!--stampo in pagina il nome di ogni contatto presente nell'array-->
                                    <span class="ms-2"> {{contact.name}} <br> {{contact.messages[0].message}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--messages-->
                    <div id="messages" class="col-8 p-0">

                        <!--header right-->
                        <div class="header-right d-flex align-items-center p-2">

                            <div>
                                <img :src="contacts[activeContact].avatar" class="img-fluid profile-pic me-3" />
                            </div>
                            <div>
                                <div>{{ contacts[activeContact].name }}</div>
                                <div>Ultimo accesso alle ore 12:00</div>
                            </div>
                        </div>
                        <!--chat-->
                        <div id="chat">
                            <ul class="d-flex flex-column gap-2">
                                <li v-for="message in contacts[activeContact].messages"
                                    :class="['messages', message.status === 'sent' ? 'sent' : 'received']">
                                    <p class="m-0">{{ message.message }}</p>
                                    <p class="date-messages m-0">{{ message.date }}</p>
                                </li>
                            </ul>
                            <!--send messages-->
                            <div class="send-messages d-flex align-items-center">
                                <i class="bi bi-emoji-smile fs-3 px-4"></i>
                                <div class="input-group flex-nowrap">
                                    <input type="text" v-model="newMessage" @keyup.enter="addMessage"
                                        class="form-control" placeholder="Scrivi un messaggio"
                                        aria-label="Scrivi un messaggio" aria-describedby="addon-wrapping">
                                </div>
                                <i class="bi bi-mic fs-3 px-4"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>

        <footer></footer>
    </div>
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
